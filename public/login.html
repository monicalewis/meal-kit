<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - DIY Meal Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .tab-active { color: #16a34a; border-bottom-color: #16a34a; }
        .tab-inactive { color: #94a3b8; border-bottom-color: transparent; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">DIY Meal Planner</h1>
            <p class="text-slate-500 mt-2">Sign in to save and customize your recipes</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Tabs -->
            <div class="flex border-b-2 border-slate-200 mb-6">
                <button id="tab-register" class="flex-1 pb-3 text-sm font-semibold border-b-2 -mb-[2px] tab-active">Create Account</button>
                <button id="tab-login" class="flex-1 pb-3 text-sm font-semibold border-b-2 -mb-[2px] tab-inactive">Log In</button>
            </div>

            <!-- Login Form -->
            <form id="form-login" class="space-y-4 hidden">
                <div>
                    <label class="block text-xs font-medium text-slate-600 mb-1">Email</label>
                    <input type="email" id="login-email" required
                           class="w-full px-3 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                           placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-600 mb-1">Password</label>
                    <input type="password" id="login-password" required
                           class="w-full px-3 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                           placeholder="Enter your password">
                </div>
                <div id="login-error" class="text-red-600 text-xs hidden"></div>
                <button type="submit"
                        class="w-full py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-semibold transition-colors">
                    Log In
                </button>
            </form>

            <!-- Register Form -->
            <form id="form-register" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-slate-600 mb-1">Email</label>
                    <input type="email" id="reg-email" required
                           class="w-full px-3 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                           placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-600 mb-1">Display Name <span class="text-slate-400">(optional)</span></label>
                    <input type="text" id="reg-name"
                           class="w-full px-3 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                           placeholder="Your name">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-600 mb-1">Password</label>
                    <input type="password" id="reg-password" required minlength="8"
                           class="w-full px-3 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                           placeholder="Min 8 chars, letter + number">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-600 mb-1">Confirm Password</label>
                    <input type="password" id="reg-confirm" required
                           class="w-full px-3 py-2.5 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                           placeholder="Confirm your password">
                </div>
                <div id="reg-error" class="text-red-600 text-xs hidden"></div>
                <button type="submit"
                        class="w-full py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-semibold transition-colors">
                    Create Account
                </button>
            </form>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-slate-400 text-sm hover:text-slate-600">Continue as guest</a>
        </div>
    </div>

    <script>
        // Redirect if already logged in
        fetch('/api/auth/me').then(r => r.json()).then(data => {
            if (data.authenticated) window.location.href = '/';
        });

        // Tab switching
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const formLogin = document.getElementById('form-login');
        const formRegister = document.getElementById('form-register');

        tabLogin.addEventListener('click', () => {
            formLogin.classList.remove('hidden');
            formRegister.classList.add('hidden');
            tabLogin.className = tabLogin.className.replace('tab-inactive', 'tab-active');
            tabRegister.className = tabRegister.className.replace('tab-active', 'tab-inactive');
        });

        tabRegister.addEventListener('click', () => {
            formLogin.classList.add('hidden');
            formRegister.classList.remove('hidden');
            tabRegister.className = tabRegister.className.replace('tab-inactive', 'tab-active');
            tabLogin.className = tabLogin.className.replace('tab-active', 'tab-inactive');
        });

        function getCsrf() {
            return document.cookie.match(/csrf_token=([^;]+)/)?.[1] || '';
        }

        // Login
        formLogin.addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('login-error');
            errorEl.classList.add('hidden');

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRF-Token': getCsrf() },
                    credentials: 'same-origin',
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) {
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.classList.remove('hidden');
                    return;
                }
                window.location.href = '/';
            } catch {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.remove('hidden');
            }
        });

        // Register
        formRegister.addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('reg-error');
            errorEl.classList.add('hidden');

            const email = document.getElementById('reg-email').value.trim();
            const displayName = document.getElementById('reg-name').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;

            if (password.length < 8) {
                errorEl.textContent = 'Password must be at least 8 characters.';
                errorEl.classList.remove('hidden');
                return;
            }
            if (!/[a-zA-Z]/.test(password) || !/[0-9]/.test(password)) {
                errorEl.textContent = 'Password must contain a letter and a number.';
                errorEl.classList.remove('hidden');
                return;
            }
            if (password !== confirm) {
                errorEl.textContent = 'Passwords do not match.';
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRF-Token': getCsrf() },
                    credentials: 'same-origin',
                    body: JSON.stringify({ email, password, displayName: displayName || undefined })
                });
                const data = await res.json();
                if (!res.ok) {
                    errorEl.textContent = data.error || 'Registration failed';
                    errorEl.classList.remove('hidden');
                    return;
                }
                window.location.href = '/';
            } catch {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
