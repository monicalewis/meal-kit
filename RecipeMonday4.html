        // --- Get Unique Recipe Names from Data ---
        const availableRecipes = [...new Set(recipeData.map(item => item.recipeName))];
        const selectableRecipes = availableRecipes.filter(name =>
            name &&
            name.toLowerCase() !== 'everday staples' &&
            name.toLowerCase() !== 'infrequent staples'
        ).sort();

        // Add error message element above the button
        const errorMessageDiv = document.createElement('div');
        errorMessageDiv.className = 'error-message';
        errorMessageDiv.style.display = 'none';
        generateButton.parentNode.insertBefore(errorMessageDiv, generateButton);

        function createRecipeCard(recipeName) {
            const card = document.createElement('div');
            card.className = 'group relative bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200 border-2 border-transparent hover:border-green-500 overflow-hidden';
            
            // Image container with aspect ratio
            const imgContainer = document.createElement('div');
            imgContainer.className = 'relative aspect-[4/3] overflow-hidden';
            
            const img = document.createElement('img');
            img.className = 'w-full h-full object-cover transition-transform duration-300 group-hover:scale-105';
            img.src = recipeImages[recipeName] || 'https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80';
            img.alt = recipeName;
            imgContainer.appendChild(img);
            
            // Checkbox button
            const checkboxWrapper = document.createElement('label');
            checkboxWrapper.className = 'absolute top-3 right-3 z-10';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'recipe';
            checkbox.value = recipeName;
            checkbox.className = 'peer sr-only';
            
            const checkboxButton = document.createElement('div');
            checkboxButton.className = 'w-10 h-10 rounded-full bg-white/90 shadow-md flex items-center justify-center text-green-600 opacity-0 group-hover:opacity-100 peer-checked:opacity-100 peer-checked:bg-green-600 peer-checked:text-white transition-all duration-200';
            checkboxButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            `;
            
            checkboxWrapper.appendChild(checkbox);
            checkboxWrapper.appendChild(checkboxButton);
            
            // Content
            const content = document.createElement('div');
            content.className = 'p-4';
            
            const title = document.createElement('div');
            title.className = 'font-semibold text-slate-900';
            
            const byIndex = recipeName.toLowerCase().indexOf(' by ');
            if (byIndex !== -1) {
                const main = recipeName.slice(0, byIndex);
                const by = recipeName.slice(byIndex);
                title.innerHTML = `${main}<span class="block text-sm font-normal text-slate-500">${by}</span>`;
            } else {
                title.textContent = recipeName;
            }
            
            content.appendChild(title);
            
            // Assemble card
            card.appendChild(imgContainer);
            card.appendChild(checkboxWrapper);
            card.appendChild(content);
            
            // Make card clickable
            card.addEventListener('click', (e) => {
                if (e.target === checkbox || e.target === checkboxButton) return;
                checkbox.checked = !checkbox.checked;
                checkbox.dispatchEvent(new Event('change'));
            });
            
            // Handle checkbox changes
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    card.classList.add('ring-2', 'ring-green-500');
                } else {
                    card.classList.remove('ring-2', 'ring-green-500');
                }
                updateButtonState();
            });
            
            return card;
        }

        function updateButtonState() {
            const checked = document.querySelectorAll('input[name="recipe"]:checked').length;
            const button = document.getElementById('generate-list-button');
            button.disabled = checked === 0;
            
            if (checked > 0) {
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span>Get Shopping List (${checked})</span>
                `;
            } else {
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span>Get Shopping List</span>
                `;
            }
        }

        function populateRecipeCards() {
            recipeListDiv.innerHTML = '';

            if (selectableRecipes.length === 0) {
                recipeListDiv.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-slate-500">No recipes found in the data.</div>
                    </div>
                `;
                return;
            }

            selectableRecipes.forEach(recipeName => {
                const card = createRecipeCard(recipeName);
                recipeListDiv.appendChild(card);
            });
            
            updateButtonState();
        }

        // Event listener for generate button
        document.getElementById('generate-list-button').addEventListener('click', () => {
            const selectedRecipeNames = Array.from(document.querySelectorAll('input[name="recipe"]:checked'))
                .map(checkbox => checkbox.value);
                
            if (selectedRecipeNames.length === 0) {
                // Show error toast
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg';
                toast.textContent = 'Please select at least one recipe';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
                return;
            }

            localStorage.setItem('selectedRecipes', JSON.stringify(selectedRecipeNames));
            localStorage.setItem('recipeData', JSON.stringify(recipeData));
            window.location.href = 'shopping-list.html';
        });

        // Initialize
        try {
            populateRecipeCards();
        } catch (error) {
            console.error("Error initializing recipe list:", error);
            document.getElementById('recipe-list').innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="text-red-500">An error occurred loading the recipe list.</div>
                </div>
            `;
        }
